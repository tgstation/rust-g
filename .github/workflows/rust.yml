name: rust-g
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-pc-windows-msvc
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy (all features)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: clippy
          args: --target i686-pc-windows-msvc --all-features --locked -- -D warnings

      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: fmt
          args: -- --check

      - name: Build (release) (default features)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: build
          args: --target i686-pc-windows-msvc --release

      - uses: actions/upload-artifact@v1
        with:
          name: rust_g.dll
          path: |
            target/i686-pc-windows-msvc/release/rust_g.dll
            target/rust_g.dm


  build-linux:
    runs-on: ubuntu-latest
    env:
      BYOND_MAJOR: 514
      BYOND_MINOR: 1585
      PKG_CONFIG_ALLOW_CROSS: 1

    steps:
      - uses: actions/checkout@v1

      - run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install g++-multilib zlib1g-dev:i386 libssl-dev:i386
          ./scripts/install_byond.sh

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Check (all features)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: check
          args: --target i686-unknown-linux-gnu --all-features

      - name: Build (Debug) (all features)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: build
          args: --target i686-unknown-linux-gnu --all-features

      - name: Run tests (all features)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: test
          args: --target i686-unknown-linux-gnu --all-features
        env:
          BYOND_BIN: /home/runner/BYOND/byond/bin

      - name: Build (release) (default features)
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: build
          args: --target i686-unknown-linux-gnu --release

      - uses: actions/upload-artifact@v3
        with:
          name: rust_g
          path: |
          target/i686-unknown-linux-gnu/release/librust_g.so
          target/rust_g.dm
