name: rust-g
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-windows:
    runs-on: windows-latest
    env:
      BYOND_MAJOR: 516
      BYOND_MINOR: 1667
    steps:
      - uses: actions/checkout@v6

      - name: Install BYOND
        run: |
          Write-Host "=== Starting BYOND Installation ==="
          bash scripts/install_byond.sh
          Write-Host "`n=== BYOND Installation Complete ==="
          Write-Host "`n=== Full BYOND Directory Tree ==="
          tree "$env:USERPROFILE\BYOND" /F /A
          Write-Host "`n=== All Files in BYOND Directory ==="
          Get-ChildItem -Path "$env:USERPROFILE\BYOND" -Recurse -File | ForEach-Object {
            Write-Host "$($_.FullName) (Size: $($_.Length) bytes)"
          }
          Write-Host "`n=== Checking Expected Paths ==="
          $paths = @(
            "$env:USERPROFILE\BYOND\bin",
            "$env:USERPROFILE\BYOND\byond",
            "$env:USERPROFILE\BYOND\byond\bin"
          )
          foreach ($path in $paths) {
            if (Test-Path $path) {
              Write-Host "✓ Directory exists: $path"
              if (Test-Path "$path\dm.exe") {
                Write-Host "  ✓ dm.exe found in this directory"
              } else {
                Write-Host "  ✗ dm.exe NOT found in this directory"
              }
              if (Test-Path "$path\dd.exe") {
                Write-Host "  ✓ dd.exe found in this directory"
              } else {
                Write-Host "  ✗ dd.exe NOT found in this directory"
              }
            } else {
              Write-Host "✗ Directory does NOT exist: $path"
            }
          }
          Write-Host "`n=== Searching for BYOND Executables ==="
          Get-ChildItem -Path "$env:USERPROFILE\BYOND" -Recurse -Filter "*.exe" | ForEach-Object {
            Write-Host "Found EXE: $($_.FullName)"
          }
          Write-Host "`n=== Setting BYOND_BIN ==="
          $byondBin = "$env:USERPROFILE\BYOND\byond\bin"
          Write-Host "Setting BYOND_BIN to: $byondBin"
          echo "BYOND_BIN=$byondBin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Environment variable set"

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc
          components: clippy, rustfmt, rust-src

      - uses: Swatinem/rust-cache@v2

      - name: Clippy (all features)
        run: cargo clippy -Z build-std --target i686-win7-windows-msvc --features all --locked -- -D warnings

      - name: Rustfmt
        run: cargo fmt -- --check

      - name: Build (Debug) (all features)
        run: cargo build -Z build-std --target i686-win7-windows-msvc --locked --features all

      - name: Run tests (all features)
        run: cargo test -Z build-std --target i686-win7-windows-msvc --locked --features all

      - name: Build (release) (default features)
        run: cargo build -Z build-std --target i686-win7-windows-msvc --locked --release

      - uses: actions/upload-artifact@v6
        with:
          name: Windows Build
          path: |
            target/i686-win7-windows-msvc/release/rust_g.dll
            target/i686-win7-windows-msvc/release/rust_g.pdb
            target/rust_g.dm

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc
          components: clippy, rustfmt, rust-src

      - uses: Swatinem/rust-cache@v2

      - name: x64 Clippy (all features)
        run: cargo clippy -Z build-std --target x86_64-pc-windows-msvc --features all,allow_non_32bit --locked -- -D warnings

      - name: Rustfmt
        run: cargo fmt -- --check

      - name: x64 Build (release) (default features)
        run: cargo build -Z build-std --target x86_64-pc-windows-msvc --features allow_non_32bit --locked --release

      - name: Rename x64 artifacts
        run: |
          Move-Item -Path "target\x86_64-pc-windows-msvc\release\rust_g.dll" -Destination "target\x86_64-pc-windows-msvc\release\rust_g64.dll"
          Move-Item -Path "target\x86_64-pc-windows-msvc\release\rust_g.pdb" -Destination "target\x86_64-pc-windows-msvc\release\rust_g64.pdb"

      - uses: actions/upload-artifact@v6
        with:
          name: Windows Build x64
          path: |
            target/x86_64-pc-windows-msvc/release/rust_g64.dll
            target/x86_64-pc-windows-msvc/release/rust_g64.pdb
            target/rust_g.dm

  build-linux:
    runs-on: ubuntu-latest
    env:
      BYOND_MAJOR: 516
      BYOND_MINOR: 1667
      PKG_CONFIG_ALLOW_CROSS: 1

    steps:
      - uses: actions/checkout@v6

      - run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install libgcc-s1:i386 g++-multilib zlib1g-dev:i386 libcurl4:i386
          ./scripts/install_byond.sh

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: i686-unknown-linux-gnu, x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Check (all features)
        run: cargo check --target i686-unknown-linux-gnu --locked --features all

      - name: Build (Debug) (all features)
        run: cargo build --target i686-unknown-linux-gnu --locked --features all

      - name: Run tests (all features)
        run: cargo test --target i686-unknown-linux-gnu --locked --features all
        env:
          BYOND_BIN: /home/runner/BYOND/byond/bin

      - name: Build (release) (default features)
        run: cargo build --target i686-unknown-linux-gnu --locked --release

      - uses: actions/upload-artifact@v6
        with:
          name: Linux Build
          path: |
            target/i686-unknown-linux-gnu/release/librust_g.so
            target/rust_g.dm

  build-linux-x64:
    runs-on: ubuntu-latest
    env:
      BYOND_MAJOR: 516
      BYOND_MINOR: 1667
      PKG_CONFIG_ALLOW_CROSS: 1

    steps:
      - uses: actions/checkout@v6

      - run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install libgcc-s1:i386 g++-multilib zlib1g-dev:i386 libcurl4:i386
          ./scripts/install_byond.sh

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: x64 Check (all features)
        run: cargo check --target x86_64-unknown-linux-gnu --locked --features all,allow_non_32bit

      - name: x64 Build (Debug) (all features)
        run: cargo build --target x86_64-unknown-linux-gnu --locked --features all,allow_non_32bit

      - name: x64 Build (release) (default features)
        run: cargo build --target x86_64-unknown-linux-gnu --locked --features allow_non_32bit --release

      - name: Rename x64 artifacts
        run: mv target/x86_64-unknown-linux-gnu/release/librust_g.so target/x86_64-unknown-linux-gnu/release/librust_g64.so

      - uses: actions/upload-artifact@v6
        with:
          name: Linux Build x64
          path: |
            target/x86_64-unknown-linux-gnu/release/librust_g64.so
            target/rust_g.dm
