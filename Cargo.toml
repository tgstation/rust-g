[package]
name = "rust-g"
edition = "2021"
version = "3.1.0"
authors = [
    "Bjorn Neergaard <bjorn@neersighted.com>",
    "Tad Hardesty <tad@platymuus.com>",
    "rust-g maintainer team",
]
repository = "https://github.com/tgstation/rust-g"
license = "MIT"
description = "Offloaded task library for the /tg/ Space Station 13 codebase"
rust-version = "1.70"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
debug = true

[dependencies]
thiserror = "1.0"
flume = { version = "0.11", optional = true }
chrono = { version = "0.4", optional = true }
base64 = { version = "0.21", optional = true }
md-5 = { version = "0.10", optional = true }
twox-hash = { version = "1.6", optional = true }
const-random = { version = "0.1.17", optional = true }
sha-1 = { version = "0.10", optional = true }
sha2 = { version = "0.10", optional = true }
hex = { version = "0.4", optional = true }
percent-encoding = { version = "2.3", optional = true }
url-dep = { version = "2.5", package = "url", optional = true }
png = { version = "0.17", optional = true }
image = { version = "0.24", optional = true, default-features = false, features = [
    "png",
] }
gix = { version = "0.56", optional = true, default-features = false, features = [
    "revision",
    "max-performance-safe",
] }
noise = { version = "0.8", optional = true }
redis = { version = "0.24", optional = true }
reqwest = { version = "0.11", optional = true, default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
lazy_static = { version = "1.4", optional = true }
once_cell = { version = "1.19", optional = true }
mysql = { version = "24.0", default_features = false, optional = true }
dashmap = { version = "5.5", optional = true }
zip = { version = "0.6", optional = true }
rand = { version = "0.8", optional = true }
toml-dep = { version = "0.8.8", package = "toml", optional = true }
aho-corasick = { version = "1.1", optional = true }
rayon = { version = "1.8", optional = true }
dbpnoise = { version = "0.1.2", optional = true }
pathfinding = { version = "4.4", optional = true }
num-integer = { version = "0.1.45", optional = true }
dmi = { version = "0.3.1", optional = true }
ammonia = { version = "4.0.0", optional = true }
maplit = { version = "1.0.2", optional = true }

[features]
default = [
    "acreplace",
    "cellularnoise",
    "dmi",
    "file",
    "git",
    "http",
    "json",
    "log",
    "noise",
    "rustls_tls",
    "sanitize",
    "sql",
    "time",
    "toml",
    "url",
]

all = [
    "acreplace",
    "cellularnoise",
    "dmi",
    "file",
    "git",
    "http",
    "json",
    "log",
    "noise",
    "rustls_tls",
    "sanitize",
    "sql",
    "time",
    "toml",
    "url",
    "batchnoise",
    "hash",
    "pathfinder",
    "redis_pubsub",
    "redis_reliablequeue",
    "unzip",
    "worleynoise",
]

# default features
acreplace = ["aho-corasick"]
cellularnoise = ["rand", "rayon"]
dmi = ["png", "image", "dep:dmi"]
file = []
git = ["gix", "chrono"]
http = ["reqwest", "serde", "serde_json", "once_cell", "jobs"]
json = ["serde", "serde_json"]
log = ["chrono"]
sql = ["mysql", "serde", "serde_json", "once_cell", "dashmap", "jobs"]
sanitize = ["ammonia", "maplit", "serde_json"]
time = []
toml = ["serde", "serde_json", "toml-dep"]
url = ["url-dep", "percent-encoding"]

# additional features
batchnoise = ["dbpnoise"]
hash = [
    "base64",
    "const-random",
    "md-5",
    "hex",
    "sha-1",
    "sha2",
    "twox-hash",
    "serde",
    "serde_json",
]
pathfinder = ["num-integer", "pathfinding", "serde", "serde_json"]
redis_pubsub = ["flume", "redis", "serde", "serde_json"]
redis_reliablequeue = ["flume", "redis", "serde", "serde_json"]
unzip = ["zip", "jobs"]
worleynoise = ["rand", "rayon"]

# Use the native tls stack for the mysql db
native_tls = ["mysql/default"]
rustls_tls = ["mysql/default-rustls"]

# internal feature-like things
jobs = ["flume"]

[dev-dependencies]
regex = "1"
